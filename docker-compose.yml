# ============================================
# Docker Compose - Development Environment
# ============================================
# Usage:
#   docker-compose up -d        # Start services
#   docker-compose down         # Stop services
#   docker-compose logs -f      # View logs
# ============================================

version: '3.8'

services:
  # ============================================
  # MongoDB Database
  # ============================================
  mongodb:
    image: mongo:7
    container_name: inmapper-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGODB_USERNAME:-admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGODB_PASSWORD:-inmapper2024}
      MONGO_INITDB_DATABASE: ${MONGODB_DATABASE:-inmapper_kiosk}
    volumes:
      - mongodb_data:/data/db
      - ./scripts/mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    ports:
      - "27017:27017"
    networks:
      - inmapper-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 30s

  # ============================================
  # Inmapper Kiosk Backend
  # ============================================
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: inmapper-backend
    restart: unless-stopped
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PORT: 3000
      MONGODB_URI: mongodb://${MONGODB_USERNAME:-admin}:${MONGODB_PASSWORD:-inmapper2024}@mongodb:27017/${MONGODB_DATABASE:-inmapper_kiosk}?authSource=admin
      CORS_ORIGINS: ${CORS_ORIGINS:-*}
      LOG_LEVEL: ${LOG_LEVEL:-info}
    ports:
      - "${PORT:-3000}:3000"
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - inmapper-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (r) => process.exit(r.statusCode === 200 ? 0 : 1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

# ============================================
# Volumes
# ============================================
volumes:
  mongodb_data:
    driver: local

# ============================================
# Networks
# ============================================
networks:
  inmapper-network:
    driver: bridge

